<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Backend Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .form-container {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .toggle-form {
        text-align: center;
        margin-top: 20px;
      }

      .toggle-form a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .toggle-form a:hover {
        text-decoration: underline;
      }

      .dashboard {
        display: none;
        padding: 30px;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .user-info h3 {
        color: #333;
        margin-bottom: 15px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 8px 0;
        border-bottom: 1px solid #e1e5e9;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: #666;
      }

      .info-value {
        color: #333;
      }

      .linkedin-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .linkedin-section h3 {
        color: #333;
        margin-bottom: 15px;
      }

      .linkedin-token-form {
        margin-bottom: 20px;
      }

      .linkedin-token-form input {
        margin-bottom: 10px;
      }

      .status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .hidden {
        display: none;
      }

      .loading {
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm">
        <div class="header">
          <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
          <p>Welcome back! Please login to your account.</p>
        </div>
        <div class="form-container">
          <div id="loginStatus"></div>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <button class="btn btn-primary" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <div class="toggle-form">
            <a href="#" onclick="toggleForm('signup')"
              >Don't have an account? Sign up</a
            >
          </div>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <div class="header">
          <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
          <p>Create your account to get started.</p>
        </div>
        <div class="form-container">
          <div id="signupStatus"></div>
          <div class="form-group">
            <label for="signupUsername">Username</label>
            <input
              type="text"
              id="signupUsername"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupFirstName">First Name</label>
            <input
              type="text"
              id="signupFirstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group">
            <label for="signupLastName">Last Name</label>
            <input
              type="text"
              id="signupLastName"
              placeholder="Enter last name"
            />
          </div>
          <button class="btn btn-primary" onclick="signup()">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
          <div class="toggle-form">
            <a href="#" onclick="toggleForm('login')"
              >Already have an account? Login</a
            >
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="hidden">
        <div class="header">
          <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
          <p>Welcome to your LinkedIn Backend Dashboard</p>
        </div>
        <div class="dashboard">
          <div id="dashboardStatus"></div>

          <div class="user-info">
            <h3><i class="fas fa-user"></i> User Information</h3>
            <div id="userInfo"></div>
          </div>

          <div class="linkedin-section">
            <h3><i class="fab fa-linkedin"></i> LinkedIn Token Management</h3>
            <div class="linkedin-token-form">
              <div class="form-group">
                <label for="accessToken">Access Token</label>
                <input
                  type="text"
                  id="accessToken"
                  placeholder="Enter LinkedIn access token"
                />
              </div>
              <div class="form-group">
                <label for="refreshToken">Refresh Token</label>
                <input
                  type="text"
                  id="refreshToken"
                  placeholder="Enter LinkedIn refresh token"
                />
              </div>
              <div class="form-group">
                <label for="expiresAt">Expires At</label>
                <input type="datetime-local" id="expiresAt" />
              </div>
              <button class="btn btn-primary" onclick="saveLinkedInToken()">
                <i class="fas fa-save"></i> Save LinkedIn Token
              </button>
            </div>
            <div id="linkedinStatus"></div>
          </div>

          <button class="btn btn-secondary" onclick="refreshUserData()">
            <i class="fas fa-sync-alt"></i> Refresh Data
          </button>

          <button class="btn logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
